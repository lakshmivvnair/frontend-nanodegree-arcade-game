<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="row">
        <h1>FROGGER</h1>
    </div>
    <div id="main" class="row">
        <div id="characters">
            <h2>Select a Hero</h2>
            <img src="images/char-boy.png" alt="character boy">
            <img src="images/char-cat-girl.png" alt="character cat girl">
            <img src="images/char-horn-girl.png" alt="character horn girl">
            <img src="images/char-pink-girl.png" alt="character pink girl">
            <img src="images/char-princess-girl.png" alt="character princess girl">
        </div>
        <div id="gameStats">
            <h2>Stats</h2>
            <table>
                <tr>
                    <td>
                        <img src="images/Star.png" alt="high score star" width="68" height="115">
                    </td>
                    <td>
                        <span id="highScore" class="stats">0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Score:</h2>
                    </td>
                    <td>
                        <span id="score" class="stats">0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="images/Heart.png" alt="player lives heart" width="68" height="115">
                    </td>
                    <td>
                        <span id="lives" class="stats">0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="images/gem-blue.png" alt="blue gem" width="68" height="115">
                    </td>
                    <td>
                        <span id="gemCollected" class="stats">0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="startGame" name="button">Start</button>
                    </td>
                    <td>
                        <button id="pauseGame" name="button">Pause</button>
                    </td>
                </tr>
            </table>
       </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
